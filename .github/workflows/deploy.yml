name: Django CI and Deploy to Render

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - uses: actions/checkout@v3

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Run Django migrations & collectstatic
      - name: Django migrate & collectstatic
        env:
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
        run: |
          python myproject/manage.py migrate --settings=myproject.settings_prod
          python myproject/manage.py collectstatic --noinput --settings=myproject.settings_prod

      # 5. Deploy using official Render Action
      - name: Deploy to Render
        uses: render-examples/github-action@v1
        with:
          api_key: ${{ secrets.RENDER_API_KEY }}
          service_id: ${{ secrets.SERVICE_ID }}
